<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Libraries -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.js"></script>

  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script>

  <!-- My script(s) -->
  <script src="js/script.js"></script>
</head>

<body>
  <a-scene>
      <a-entity environment="preset: starry; grid:none"></a-entity>
    <a-camera id="camera">
      <a-cursor id="cursor" fuse="true" fuseTimeout="1000" ></a-cursor>
    </a-camera>


    <a-sphere id="goodsphere" metalness="1" position="1 1 1" rotation="45 90 180" radius="0.2" color="#4CC3D9"
    event-set__enter="_event: mouseenter; color: #8FF7FF"
    event-set__leave="_event: mouseleave; color: #4CC3D9"
           ></a-sphere>

    <a-sphere id="badsphere" position="0.5 1 1" emissive="#fff58c" animation="property: position; to: 10 10 10; loop:true; dur:10000; direction:alternate" radius="0.2" color="#d65035"
    event-set__enter="_event: mouseenter; emissive: #fcb5a6"
    event-set__leave="_event: mouseleave; emissive: #fff58c"
           ></a-sphere>


  </a-scene>
</body>

</html>
